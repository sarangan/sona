<ion-view view-title="Products" ng-controller="categoryCtrl as prod">

 <div class="bar bar-subheader 
  item-input-inset bar-light">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="Search">
  </label>
</div>
  <ion-content  class="has-subheader">


   	  <ion-refresher on-refresh="doRefresh()">
  	  </ion-refresher>
  	   

   	<ion-list>
	  <ion-item ng-repeat="item in products | filter: query" class="item-thumbnail-left item-text-wrap col col-50 custom_item" href="#/menu/product/{{item.product_id}}">
	      <img ng-src="{{item.thumb}}" class="list_image-alter">
	      <h2 class="product-item-heading product-title">{{item.name}}</h2>
	      <h3 class="product-item-heading">{{item.price }}</h3>
	      <p class="product-item-des">{{item.description | htmlToPlaintext}}</p>
	  </ion-item>
	</ion-list>

  </ion-content>
</ion-view>
