<ion-view view-title="Product" ng-controller="productCtrl as prod" class="has-footer">
  <ion-content>

      <div class="list card padding">

        <div class="item item-avatar">
          <h2>{{product.heading_title}}</h2>
          <p>{{product.price}}</p>          
        </div>

        <div class="item item-body">
          <img class="full-image" ng-src="{{product.popup}}">
          <p ng-bind-html="product.description">
          </p>
          <p><h4 class="balanced">{{product.warranty }}</h4></p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#" ng-click="prod.addToCart(product.heading_title)">
            <i class="icon ion-ios-cart"></i>
            Add to cart
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-heart"></i>
            Add to whish list
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-ios-briefcase"></i>
            Add E-Warranty
          </a>
        </div>

      </div>

  </ion-content>
</ion-view>
